<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Javascript</title>
</head>

<body>
    <h1>Exercícios de Javascript</h1>
    <label for="entrada"></label>
    <input type="text" name="entrada" id="entrada">
    <p id="resultado"></p>
    <button onclick="action()">Clique aqui para executar a função</button>

    <script>
        function action() {
            //Exercício 6: Crie um programa que determina se um ano dado é bissexto. Um ano bissexto é divisível por 4, mas não é divisível por 100, a menos que também seja divisível por 400.
            let ano = parseInt(document.getElementById('entrada').value)      // Captura o valor do input quando o botão é clicado
            let msg = ''
            if (ano % 400 === 0 || ano % 4 === 0 && ano % 100 != 0){
                msg = 'Esse ano é bissexto'
            } else {
                msg = 'Esse ano não é bissexto'
            }
            
            document.getElementById('resultado').innerHTML = msg   // Altera o elemento HTML com id correspondente adicionando o texto
        }

        
    </script>
</body>

</html>
