<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Javascript</title>
</head>

<body>
    <h1>Exercícios de Javascript</h1>
    <label for="entrada">Digite a sua idade:</label>
    <input type="number" name="entrada" id="entrada">
    <p id="resultado"></p>
    <button onclick="action()">Clique aqui para executar a função</button>

    <script>
        function action() {
            // Exercício 3: Escreva um programa que solicita a idade do usuário e determina se ele é elegível para votar (18 anos ou mais).
            let idade = Number(document.getElementById('entrada').value)      // Captura o valor do input quando o botão é clicado
            let msg = ''
            if (idade >= 18) {
                msg = 'Parabéns! Você está elegível para votar! =)'
            } else {
                msg = "Sinto muito, você ainda não pode votar =/"
            }
            document.getElementById('resultado').innerHTML = msg   // Altera o elemento HTML com id correspondente adicionando o texto
        }

        
    </script>
</body>

</html>
