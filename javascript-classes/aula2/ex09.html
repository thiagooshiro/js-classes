<!DOCTYPE html>
<html lang="en">

<head>

    <title>Exercícios de Javascript</title>
</head>

<body>
    <h1>Exercícios de Javascript</h1>

    <input type="text" name="pago" id="pago"><br>

    <button onclick="action()">Clique aqui para executar a função</button>

    <script>
        function action() {
            // Enunciado:
            // O aluno pode se inscrever para a competição se:
            // 1. A idade do aluno for maior ou igual a 18 anos.
            // 2. O aluno pagou a taxa de inscrição.
            // O aluno pode se inscrever caso ambas as condições sejam verdadeiras.
            // Utilize o operador lógico AND (&&) para verificar ambas as condições.
            
            let idade = parseInt(document.getElementById('idade').value);  // Captura a idade do aluno
            let pago = document.getElementById('pago').value.toLowerCase();  // Captura se pagou a taxa ("sim" ou "não")
            let resultado = '';  // Variável para armazenar o resultado final

            // Escreva aqui a lógica para verificar as condições para inscrição na competição.
            
            document.getElementById('resultado').innerText = resultado;  // Exibe o resultado na página
        }
    </script>
</body>

</html>
