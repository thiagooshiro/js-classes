<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de Assinatura</title>
    <style>
        /* Estilos simples para a barra de navegação */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .login-container {
            float: right;
            padding: 15px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container button {
            padding: 8px;
            margin-right: 10px;
            border: none;
            font-size: 14px;
        }

        .login-container button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .planos-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }

        .plano {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 30%;
            text-align: center;
            margin-bottom: 20px;
        }

        .plano h2 {
            color: #333;
        }

        .plano p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="#">Planos de Assinatura</a>
        <div class="login-container">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button type="submit">Login</button>
        </div>
    </div>

    <!-- Conteúdo principal - Planos de assinatura -->
    <div class="planos-container">
        <div class="plano">
            <h2>Plano Básico</h2>
            <p>R$ 29,90/mês</p>
            <p>Recursos básicos</p>
            <button>Assinar</button>
        </div>
        <div class="plano">
            <h2>Plano Premium</h2>
            <p>R$ 59,90/mês</p>
            <p>Recursos avançados</p>
            <button>Assinar</button>
        </div>
        <div class="plano">
            <h2>Plano Empresarial</h2>
            <p>Preço personalizado</p>
            <p>Recursos ilimitados</p>
            <button>Contato</button>
        </div>
    </div>

</body>

</html>
