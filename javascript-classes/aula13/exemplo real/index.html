<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas por Categoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Receitas por Categoria</h1>
    <div class="main-container">
        <div class="search-container">
            <label for="category-select">Escolha uma categoria:</label>
            <select id="category-select">
                <option value="">Selecione uma categoria</option>
            </select>
        </div>
        <div class="search-container">
            <label for="name-search">Pesquise uma receita por nome: </label>
            <input id="name-search" type="text" placeholder="Digite sua pesquisa..."/>
        </div>
    </div>
    <div id="recipe-container" class="recipe-container"></div>

    <script src="script.js"></script>
</body>
</html>
