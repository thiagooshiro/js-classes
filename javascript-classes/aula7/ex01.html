<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>

<body>
    <h1>Ex Contador</h1>
    <div>
        <button id="decrementar">-</button>
        <span id="contador">recheio do elemento</span>
        <button id="incrementar" onclick="incrementar()">+</button>
    </div>

    <script>
        // Ex1 - Implemente as funções necessárias:
        // O botão "decrementar" ao ser clicado deverá diminuir o valor contido no span "contador" em -1
        // O botão "incrementar", ao ser clicado, deverá incrementar o valor contido no span "contador" em +1
        let bntDec = document.getElementById('decrementar')
        let spanzinho = document.getElementById('contador')
        let contador = 0
        function incrementar() {
            contador = contador + 1
            spanzinho.innerText = contador
        }
        function decrementar() {
            contador = contador - 1
            spanzinho.innerText = contador
        }

        bntDec.addEventListener('click', decrementar)

    </script>
</body>

</html>
