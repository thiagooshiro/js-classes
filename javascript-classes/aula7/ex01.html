<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>

<body>
    <h1>Ex Contador</h1>
    <div id="criar">
        <button id="decrementar">-</button>
        <span id="contador">0</span>
        <button id="incrementar">+</button>
        <button id="criacao">Crie um trem</button>
    </div>

    <script>
        // Ex1 - Implemente as funções necessárias:
        // O botão "decrementar" ao ser clicado deverá diminuir o valor contido no span "contador" em -1
        // O botão "incrementar", ao ser clicado, deverá incrementar o valor contido no span "contador" em +1
        let bntDec = document.getElementById('decrementar')
        let spanzinho = document.getElementById('contador')
        let bntAdd = document.getElementById('incrementar')
        let divCriar = document.getElementById('criar')
        let btnCriar = document.getElementById('criacao')
        let contador = 0
    
        function incrementar() {
            contador = contador + 1
            spanzinho.innerText = contador
        }

        function decrementar() {
            contador -= 1
            spanzinho.innerText = contador
        }


        function adicionarElemento() {
            let novaUl = document.createElement('ul')
            let novaLi = document.createElement('li')

            novaLi.innerText = 'Arroz'
            novaUl.append(novaLi)
            divCriar.append(novaUl)

        }

        bntAdd.addEventListener('click', incrementar)
        bntAdd.addEventListener('mouseover', function() {
            document.body.style.backgroundColor = 'red'
        })
        bntDec.addEventListener('click', decrementar)
        
        btnCriar.addEventListener('click', adicionarElemento)
        

    </script>
</body>

</html>
