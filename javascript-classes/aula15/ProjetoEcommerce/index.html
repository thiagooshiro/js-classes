<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fake Store E-Commerce</h1>
        <nav>
            <ul id="category-menu">
                <!-- Categorias serão geradas dinamicamente aqui -->
            </ul>
        </nav>
        <div>
            <form id="login-form">
                <input type="text" id="login-name" placeholder="Digite seu email"/>
                <input type="text" id="login-password "placeholder="Digite sua senha"/>
                <button id="submit-btn" type="submit">Login</button>
            </form>
        </div>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Buscar produtos...">
            <button id="search-btn">Buscar</button>
        </div>
    </header>

    <main>
        <section id="product-list">
            <h2>Produtos</h2>
            <div id="product-container">
                <!-- Produtos serão gerados dinamicamente aqui -->
            </div>
        </section>

        <section id="cart">
            <h2>Carrinho de Compras</h2>
            <div id="cart-items">
                <!-- Itens do carrinho serão listados aqui -->
            </div>
            <p id="cart-total">Total: R$ 0,00</p>
            <button id="checkout-btn">Finalizar Compra</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fake Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
