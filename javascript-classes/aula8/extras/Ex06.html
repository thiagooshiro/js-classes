    <title>Caixas Mágicas</title>

        .container {
            display: flex;
            gap: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: lightgray;
            transition: all 0.3s ease;
        }
    </style>
</head>

    <div class="container">

        <!-- Terceira caixa -->

    </div>

    <!-- Botão de reset -->
    <button id="reset-btn">Resetar</button>

        // Passo a passo:
        // 1. Ao passar o mouse sobre a primeira caixa, as caixas devem se empilhar.

</body>

</html>
