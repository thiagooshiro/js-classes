<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }

        .clock-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .clock {
            font-size: 3rem;
            letter-spacing: 2px;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #ffffff;
            color: #2575fc;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #2575fc;
            color: white;
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div id="clock" class="clock">00:00:00</div>
        <div class="button-container">
            <button id="start-btn">Iniciar Relógio</button>
            <button id="stop-btn">Parar Relógio</button>
            <button id="reset-btn">Resetar</button>
        </div>
    </div>

        // 4. Utilize o botão de id "stop-btn" para pausar o relógio.
        // 5. Implemente o botão de id "reset-btn" para reiniciar o relógio imediatamente para a hora atual e parar qualquer contagem ativa.

        // - Controle o estado do relógio com `clearInterval` e reinicialize a hora conforme necessário.

</body>

</html>
